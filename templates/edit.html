<!DOCTYPE html>
<html lang="zh-Hans-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改會員資料</title>
</head>
<body>
    <h1>修改會員資料</h1>
    <form method="post" action="/edit">
        <label for="label_nm">姓名:</label>
        <input type="text" name="nm" value="{{ user[1] }}"><br>

        <label for="label_birth">生日:</label>
        <input type="text" name="birth" value="{{ user[2] }}"><br>

        <label for="label_blood">血型:</label>
        <input type="text" name="blood" value="{{ user[3] }}"><br>

        <label for="label_phone">電話:</label>
        <input type="text" name="phone" value="{{ user[4] }}"><br>

        <label for="label_email">Email:</label>
        <input type="text" name="email" value="{{ user[5] }}"><br>

        <label for="label_idno">身分證號:</label>
        <input type="text" name="idno" value="{{ user[6] }}"><br>

        <label for="label_pwd">密碼:</label>
        <input type="text"  name="pwd" value="{{ user[7] }}"><br>

        <input type="submit" value="送出">
        <a href="{{ url_for('logout') }}">登出</a>
    </form>

</body>
</html>
